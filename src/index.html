<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>首页</title>
    <script src="<%= htmlWebpackPlugin.options.url %>static/jquery/jquery.min.js"></script>
    <script src="<%= htmlWebpackPlugin.options.url %>src/config/utils.js"></script>
    <script src="<%= htmlWebpackPlugin.options.url %>src/js/app.js"></script>
    <link href="<%= htmlWebpackPlugin.options.url %>src/study/css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="app">
      <div class="app_header">
        <div class="add"></div>
        <ul>
          <li>待办</li>
          <li class="active">任务</li>
          <li>项目</li>
        </ul>
        <div class="search">
          <span class="icon"></span>
          <div class="input_box">
            <input type="text" placeholder="输入关键字搜索任务或项目" />
          </div>
        </div>
      </div>
      <div class="app_wrapper">
        <div class="app_filter">
          <div class="tabs">
            <ul>
              <li class="active">进行中</li>
              <li>完成</li>
              <li>抄送</li>
              <li class="all">
                <div class="drop-list">
                  <div class="drop-btn"><i></i><span class="content">全部</span></div>
                  <div class="drop-menu">
                    <div class="items">选项一</div>
                    <div class="items">选项二</div>
                    <div class="items">选项三</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="operate">
            <div class="more items"><i></i></div>
            <div class="sort items"><i></i>排序</div>
            <div class="filter items"><i></i>筛选</div>
          </div>
        </div>
        <div class="app_container">
          <div class="app_tasks_list">
            <div class="create_box">
              <div class="icon"></div>
              <div class="content"><input type="text" placeholder="快速新建任务"></div>
            </div>
            <ul class="tasks_list">
              <li>
                <div class="top">企业微信产品开发</div>
                <div class="bottom clearfix">
                  <div class="manager">负责人：向南</div>
                  <div class="time">12-11到期</div>
                </div>
              </li>
            </ul>
          </div>

          <div class="app_tasks_detail">
            <div class="detail_top">
              <div class="top_a">企业微信产品开发，将鱼骨任务及项目接入企业微信
                <div class="top_a1"><i></i> 关注</div>
                <div class="top_a2">|</div>
                <div class="top_a3"><i></i> 提醒</div>
              </div>
              <div class="top_ab">
                <div class="top_b">[<span class="top_b1">高</span>]  负责人： 向南 </div>
                <div class="top_c">结束时间： 2017-12-22</div>
                <div class="top_d">全部信息</div>
                <div class="top_e"><p>在鱼骨中，每项工作都视为一个项目企业微信产品开发，将鱼骨任务及项目接入企业微信企业微信产品开发，将鱼骨任务及项目接入企业微信将鱼骨任务及项目接入企业微信</p></div>
              </div>
              <div class="top_aa">
                <div class="top_f"><i></i>2英文字版-预览模式png  <san class="top_f1">      246.86k</san></div>
                <div class="top_g"><i></i>1英文字版png  <san class="top_g1"> 241.54k</san></div>
              </div>
            </div>

            <div class="app_tasks_detail_centre">
              
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
